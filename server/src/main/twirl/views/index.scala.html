@(title: String)
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/public","stylesheets/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/public","images/favicon.png")">
    </head>
    <body>
        <div class="col-xs-1"></div>
        <div class="container ">
            <input type="text" id="input">

            <div id="result">
            </div>
            @playscalajs.html.scripts("client")
        </div>
    </body>
</html>
